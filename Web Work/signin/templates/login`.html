<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Classifier</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://kit.fontawesome.com/e6c9e55b31.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign In</h1>
            {% for message in messages %}
            <div class="'alert alert-{{ message.tags }} fade show" role="alert">
                {{message}}
            </div>
            {% endfor %}
            <form action="" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <div class="input-field" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" name="name"required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="password" name="pass" required>
                        <img src="/static/eye-close.png" id="eyeicon">
                    </div>
                    <p>Forget Password <a href="#">Click Here</a></p>
                </div>
                <div class="btn-field">
                    <button type="submit"  id="signinBtn">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let eyeicon=document.getElementById("eyeicon");
        let password=document.getElementById("password");

        eyeicon.onclick=function(){
            if(password.type == "password"){
                password.type ="text";
                eyeicon.src="/static/eye-open.png";
            }
            else{
                password.type="password";
                eyeicon.src="/static/eye-close.png";
            }
        }
    </script>
</body>
</html>
